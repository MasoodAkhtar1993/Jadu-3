<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LInking with external css -->
    <link rel="stylesheet" href="./login.css" />

    <title>Login Page</title>
  </head>
  <body>
    <!-- Clock Time -->
    <div class="clock-main" id="clock" onload="showTime()"></div>

    <div class="container">
      <!-- <div class="main"> -->
      <h1>Welcome</h1>
      <h2>Login</h2>

      <form  id="form_id" name="myform">
        <div class="main">
          <input
            type="email"
            name="email"
            required
            id="email"
            placeholder="Your Email"
            autocomplete="off"
            autofocus
          />
        </div>

        <div class="main">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>

        <!-- Button Input  -->
        <div class="main">
          <input type="button" value="Login" id="submit" onsubmit="vaidate()"/>
        </div>
      </form>

      <!-- Link back to login page in case account already present -->
      <p>Don't have an Account? <a href="/Sign Up Page/signup.html"><span class="text0">SignUp Here</a></span></p>
    </div>
        
        
      </form>
    </div>

    <!-- javascript script -->
    <script src="/Login Page/login.js"></script>
  </body>
</html>
